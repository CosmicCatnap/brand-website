
baseURL = "https://cosmiccatnap.com/"
# include content marked as draft
buildDrafts = false
# include content with publishdate in the future
buildFuture = false
# include content already expired
buildExpired = false
# enable this to make all relative URLs relative to content root. Note that this does not affect absolute URLs.
relativeURLs = true
disableRSS = true
enableRobotsTXT = true
editor = "vim"
languageCode = "en"
language = "en"
theme = "vncnt-hugo"
title = "CosmicCatnap"

_merge = "none"

[permalinks]
  fixed = ":title/"
  posts = "posts/:slug/"

[params]
  author = "CosmicCatnap"
  description = "Landing Page for CosmicCatnap"
  bio = "Streaming Games  \nMaking Content"
  avatar = "icon.png"
  favicon = "favicon.ico"
  error404 = "Nothing Here"
  custom_css = "css/main.css"
 
  [params.contact]
    # the default fontawesome style in simple key-value pairs is "fab", i.e. brand icons
    twitter = "https://twitter.com/CosmicCatPower"
    youtube = "https://youtube.com/@CosmicCatnap"
    twitch  = "https://twitch.tv/CosmicCatnap"
    patreon = "https://www.patreon.com/CosmicCatnap"
    github = "https://github.com/cosmiccatnap"
    
    # You may use (inline) tables for more versatility
    # This allows sorting and even more icons.
    # Just make sure not to mix key-value pairs, inline tables and tables,
    # although keeping keeping this order is ok.
    # See https://toml.io/en/v1.0.0 for details
    [params.contact.email]
      name = "CosmicCatnap" # may be omitted. defaults to key name
      icon = "envelope" # may be omitted. defaults to key name
      style = "fas" # may be omitted. default = "fas"
      link = "mailto:cosmiccatnap@gmail.com"
